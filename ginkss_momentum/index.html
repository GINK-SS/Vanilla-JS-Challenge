<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="bodyContainer">
      <h2 id="clock">00:00</h2>
      <form id="login-form" class="hidden userForm">
        <input required maxlength="15" type="text" placeholder="NAME" />
        <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden userForm"></h1>
      <form id="todo-form" class="hidden userForm">
        <input type="text" placeholder="Write a To Do and Press Enter!" required />
      </form>
      <ul id="todo-list" class="hidden"></ul>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <script src="js/greetings.js"></script>
      <script src="js/clock.js"></script>
      <script src="js/quotes.js"></script>
      <script src="js/todo.js"></script>
      <script src="js/weather.js"></script>
      <script src="js/background.js"></script>
    </body>
  </div>
</html>
